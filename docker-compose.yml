version: "3.8"

services:
  app:
    image: tbelzbby/vester
    ports:
      - "5000:5000"
    environment:
      DATABASE_URI: ${POSTGRES_DB_URI}
      FLASK_APP: ${FLASK_APP}
      UPLOAD_FOLDER: ${UPLOAD_FOLDER}
      ALLOWED_EXTENSIONS: ${ALLOWED_EXTENSIONS}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE}
    volumes:
      - ./storage/uploads:/app/storage/uploads
    networks:
      - badafeez

networks:
  badafeez:
    driver: bridge

volumes:
  db_data: